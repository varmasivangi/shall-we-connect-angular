<div class="meeting-container">
  <!-- Video Grid -->
  <div class="video-grid">
    <video #localVideo autoplay muted class="video-box local"></video>
    <video #remoteVideo autoplay class="video-box remote"></video>
  </div>

  <!-- Meeting Controls -->
  <div class="meeting-controls">
    <button (click)="generateMeetingLink()" class="btn primary">Generate Meeting Link</button>
    <div class="meeting-link">
      <input type="text" [value]="meetingLink" readonly class="link-box" />
      <button (click)="copyLink()" class="btn secondary">Copy</button>
    </div>
    <button *ngIf="meetingId" (click)="joinMeeting();" class="btn join-btn">Join Meeting</button>
  </div>
</div>
